name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        fi
        
    - name: Inject EmailJS config
      run: |
        test -n "${{ secrets.EMAILJS_SERVICE_ID }}"  || (echo "Missing EMAILJS_SERVICE_ID" && exit 1)
        test -n "${{ secrets.EMAILJS_TEMPLATE_ID }}" || (echo "Missing EMAILJS_TEMPLATE_ID" && exit 1)
        test -n "${{ secrets.EMAILJS_PUBLIC_KEY }}"  || (echo "Missing EMAILJS_PUBLIC_KEY"  && exit 1)

        mkdir -p config
        {
          echo "// EmailJS configuration - injected by GitHub Actions"
          echo "window.EMAIL_CONFIG = {"
          echo "  EMAILJS_SERVICE_ID:  \"${{ secrets.EMAILJS_SERVICE_ID }}\","
          echo "  EMAILJS_TEMPLATE_ID: \"${{ secrets.EMAILJS_TEMPLATE_ID }}\","
          echo "  EMAILJS_PUBLIC_KEY:  \"${{ secrets.EMAILJS_PUBLIC_KEY }}\""
          echo "};"
          echo
          cat config/email-config.js   # append your class definition after the window var
        } > config/email-config.js.new

        mv config/email-config.js.new config/email-config.js

    - name: Cache-bust config script
      run: |
        sed -i "s/__BUILD__/${{ github.run_number }}/g" index.html
    
    - name: List files to be deployed
      run: |
        echo "=== All files in repository ==="
        find . -type f -not -path "./.git/*" | sort
        echo "=== Config files specifically ==="
        find . -name "*.js" -path "./config/*"
        echo "=== Checking config directory ==="
        ls -la config/ || echo "config directory not found"
        echo "=== Contents of email-secrets.js ==="
        cat config/email-secrets.js || echo "email-secrets.js not found"
        echo "=== Working directory ==="
        pwd
        ls -la
    
    - name: Verify files before deployment
      run: |
        echo "=== Final verification before deployment ==="
        echo "Config directory exists:" && ls -la config/
        echo "Email config file (first 15 lines):" && head -15 config/email-config.js
        echo "=== Checking for EMAIL_CONFIG in file ==="
        grep -n "EMAIL_CONFIG" config/email-config.js || echo "EMAIL_CONFIG not found!"
        echo "=== File size check ==="
        wc -l config/email-config.js
        echo "All files to deploy:" && find . -type f -not -path "./.git/*" | grep -E "\.(html|css|js|png|jpg|svg|pdf|ico)$" | sort
    
    - name: Commit modified config file
      run: |
        echo "=== Committing modified config file to repository ==="
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add config/email-config.js
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update EmailJS configuration [skip ci]"
          git push origin main
          echo "âœ… Modified config file committed to repository"
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: false
        force_orphan: true
    
    - name: Verify deployment
      if: github.ref == 'refs/heads/main'
      run: |
        echo "=== Deployment completed ==="
        echo "Waiting for GitHub Pages to update..."
        sleep 30
        echo "Testing deployed config file..."
        curl -s "https://portfolio.theguywiththedogs.dev/config/email-config.js" | head -10 || echo "Could not fetch deployed file yet"
