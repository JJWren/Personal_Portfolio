name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        fi
        
    - name: Inject EmailJS config
      run: |
        test -n "${{ secrets.EMAILJS_SERVICE_ID }}"  || (echo "Missing EMAILJS_SERVICE_ID" && exit 1)
        test -n "${{ secrets.EMAILJS_TEMPLATE_ID }}" || (echo "Missing EMAILJS_TEMPLATE_ID" && exit 1)
        test -n "${{ secrets.EMAILJS_PUBLIC_KEY }}"  || (echo "Missing EMAILJS_PUBLIC_KEY"  && exit 1)

        mkdir -p config
        
        echo "Creating EmailJS configuration secrets file..."
        
        # Create a separate secrets file that won't be committed
        cat > config/email-secrets.js << 'EOF'
        // EmailJS configuration - injected by GitHub Actions
        // This file is generated during deployment and should not be committed
        window.EMAIL_CONFIG = {
          EMAILJS_SERVICE_ID:  "${{ secrets.EMAILJS_SERVICE_ID }}",
          EMAILJS_TEMPLATE_ID: "${{ secrets.EMAILJS_TEMPLATE_ID }}",
          EMAILJS_PUBLIC_KEY:  "${{ secrets.EMAILJS_PUBLIC_KEY }}"
        };
        EOF
        
        echo "✅ EmailJS configuration created successfully!"
        echo "Configuration preview:"
        head -10 config/email-secrets.js

    - name: Cache-bust config script
      run: |
        sed -i "s/__BUILD__/${{ github.run_number }}/g" index.html
    
    - name: List files to be deployed
      run: |
        echo "=== All files in repository ==="
        find . -type f -not -path "./.git/*" | sort
        echo "=== Config files specifically ==="
        find . -name "*.js" -path "./config/*"
        echo "=== Checking config directory ==="
        ls -la config/ || echo "config directory not found"
        echo "=== Contents of email-secrets.js ==="
        cat config/email-secrets.js || echo "email-secrets.js not found"
        echo "=== Contents of email-config.js (first 10 lines) ==="
        head -10 config/email-config.js
        echo "=== Working directory ==="
        pwd
        ls -la
    
    - name: Verify files before deployment
      run: |
        echo "=== Final verification before deployment ==="
        echo "Config directory exists:" && ls -la config/
        echo "Email config file (first 15 lines):" && head -15 config/email-config.js
        echo "=== Checking for EMAIL_CONFIG in file ==="
        grep -n "EMAIL_CONFIG" config/email-config.js || echo "EMAIL_CONFIG not found!"
        echo "=== File size check ==="
        wc -l config/email-config.js
        echo "All files to deploy:" && find . -type f -not -path "./.git/*" | grep -E "\.(html|css|js|png|jpg|svg|pdf|ico)$" | sort
    
    - name: Verify configuration files
      run: |
        echo "=== Verifying configuration files ==="
        echo "Original email-config.js (unchanged):" && head -5 config/email-config.js
        echo "Generated email-secrets.js:" && head -5 config/email-secrets.js
        echo "✅ Configuration files ready for deployment"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        keep_files: false
        force_orphan: true
    
    - name: Verify deployment
      if: github.ref == 'refs/heads/main'
      run: |
        echo "=== Deployment completed ==="
        echo "Waiting for GitHub Pages to update..."
        sleep 30
        echo "Testing deployed config file..."
        curl -s "https://portfolio.theguywiththedogs.dev/config/email-config.js" | head -10 || echo "Could not fetch deployed file yet"
