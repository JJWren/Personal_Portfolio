name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Inject EmailJS configuration
      run: |
        echo "ğŸ”‘ Injecting EmailJS configuration..."
        
        # Verify secrets exist
        test -n "${{ secrets.EMAILJS_SERVICE_ID }}"  || (echo "âŒ Missing EMAILJS_SERVICE_ID" && exit 1)
        test -n "${{ secrets.EMAILJS_TEMPLATE_ID }}" || (echo "âŒ Missing EMAILJS_TEMPLATE_ID" && exit 1)
        test -n "${{ secrets.EMAILJS_PUBLIC_KEY }}"  || (echo "âŒ Missing EMAILJS_PUBLIC_KEY"  && exit 1)

        # Create EmailJS secrets file
        mkdir -p config
        cat > config/email-secrets.js << 'EOF'
        // EmailJS configuration - injected by GitHub Actions
        // This file is generated during deployment and should not be committed
        window.EMAIL_CONFIG = {
          EMAILJS_SERVICE_ID:  "${{ secrets.EMAILJS_SERVICE_ID }}",
          EMAILJS_TEMPLATE_ID: "${{ secrets.EMAILJS_TEMPLATE_ID }}",
          EMAILJS_PUBLIC_KEY:  "${{ secrets.EMAILJS_PUBLIC_KEY }}"
        };
        EOF
        
        echo "âœ… EmailJS configuration created"
        echo "ğŸ“‹ Preview:"
        head -5 config/email-secrets.js

    - name: Cache-bust scripts
      run: |
        echo "ğŸ”„ Adding cache-busting..."
        sed -i "s/__BUILD__/${{ github.run_number }}/g" index.html
        echo "âœ… Cache-busting applied"
    
    - name: Prepare site for deployment
      run: |
        echo "ğŸ“¦ Preparing site for deployment..."
        
        # Create clean build directory
        mkdir -p _site
        
        # Copy all files to _site
        rsync -av --exclude='_site' --exclude='.git' --exclude='.github' --exclude='node_modules' . _site/
        
        # Verify critical files exist
        echo "ğŸ” Verifying build..."
        
        if [ ! -f "_site/index.html" ]; then
          echo "âŒ index.html missing from build"
          exit 1
        fi
        
        if [ ! -f "_site/config/email-secrets.js" ]; then
          echo "âŒ email-secrets.js missing from build"
          exit 1
        fi
        
        if [ ! -f "_site/config/email-config.js" ]; then
          echo "âŒ email-config.js missing from build"  
          exit 1
        fi
        
        echo "âœ… Build verification passed"
        echo "ğŸ“ Site contents:"
        find _site -name "*.js" | grep -E "(email|config)" | sort

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Verify deployment
      run: |
        echo "ğŸš€ Deployment completed!"
        echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        
        # Wait a bit for deployment to propagate
        echo "â³ Waiting for deployment to propagate..."
        sleep 15
        
        # Test key files
        echo "ğŸ§ª Testing deployed files..."
        
        if curl -f -s "https://portfolio.theguywiththedogs.dev/config/email-secrets.js" > /dev/null; then
          echo "âœ… email-secrets.js is accessible"
        else
          echo "âŒ email-secrets.js is NOT accessible"
        fi
        
        if curl -f -s "https://portfolio.theguywiththedogs.dev/config/email-config.js" > /dev/null; then
          echo "âœ… email-config.js is accessible"
        else
          echo "âŒ email-config.js is NOT accessible"
        fi
        
        echo "ğŸ‰ Deployment verification complete!"